
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>육아휴직 급여 계산기</title>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9242454727842289"
     crossorigin="anonymous"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      padding: 2rem;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      margin: 1rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 1.5rem;
      font-weight: bold;
      text-align: center;
    }

    /* 광고 모달 */
    .ad-modal, .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 1000;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
    }
    .ad-modal {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .ad-box {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      max-width: 350px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.25);
    }
    .ad-close {
      margin-top: 1rem;
      cursor: pointer;
      color: #4CAF50;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>육아휴직 급여 계산기</h2>
  <input type="number" id="salary" placeholder="평균 월급여 입력 (예: 2500000)" />
  <button onclick="triggerAdModal()">계산하기</button>
  <div class="result" id="result" style="display:none;"></div>
</div>

<!-- 항상 노출되는 하단 광고 -->
<div style="margin-top: 2rem; text-align: center;">
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-9242454727842289"
       data-ad-slot="1088561203"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>

<!-- 광고 모달 구조 -->
<div class="overlay" id="overlay"></div>
<div class="ad-modal" id="adModal">
  <div class="ad-box">
    <p><strong>잠시만 기다려주세요...</strong></p>
    <div style="margin: 1rem 0;">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-9242454727842289"
           data-ad-slot="1088561203"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
    <div class="ad-close" onclick="closeAdAndCalculate()">✖ 광고 닫기</div>
  </div>
</div>

<script>
function compute(amount, rate, max, months) {
  const min = 700000;
  let monthly = amount * rate;
  if (monthly > max) monthly = max;
  if (monthly < min) monthly = min;
  return { monthly, total: monthly * months };
}

function triggerAdModal() {
  const salary = parseInt(document.getElementById('salary').value);
  if (!salary || salary <= 0) {
    alert("올바른 월급여를 입력해주세요.");
    return;
  }
  document.getElementById('overlay').style.display = 'block';
  document.getElementById('adModal').style.display = 'flex';
}

function closeAdAndCalculate() {
  document.getElementById('overlay').style.display = 'none';
  document.getElementById('adModal').style.display = 'none';

  const salary = parseInt(document.getElementById('salary').value);
  const m1 = compute(salary, 1.0, 2500000, 3);
  const m2 = compute(salary, 1.0, 2000000, 3);
  const m3 = compute(salary, 0.8, 1600000, 6);
  const total = m1.total + m2.total + m3.total;

  document.getElementById('result').style.display = 'block'; document.getElementById('result').innerHTML =
    `1~3개월: ${m1.monthly.toLocaleString()}원<br>` +
    `4~6개월: ${m2.monthly.toLocaleString()}원<br>` +
    `7~12개월: ${m3.monthly.toLocaleString()}원<br><br>` +
    `<strong>총: ${total.toLocaleString()}원</strong>`;
}
</script>

</body>
</html>
